# Netlify Configuration for Frontend Deployment

[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

# Next.js specific configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"
