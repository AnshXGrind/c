version: "3.8"

services:
  backend:
    build: ./backend
    container_name: resume-intelligence-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
    command: python -m uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume-intelligence-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/.next

volumes:
  backend-data:
  frontend-node-modules:
