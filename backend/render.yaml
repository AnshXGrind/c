services:
  - type: web
    name: resume-intelligence-backend
    repo: https://github.com/AnshXGrind/c
    branch: main
    root: backend
    buildCommand: pip install -r requirements-new.txt
    startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ENV
        value: production
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: FRONTEND_URL
        value: https://resume-intelligence.vercel.app
    healthCheckPath: /health
    autoDeploy: true

